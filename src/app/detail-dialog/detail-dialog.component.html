<div class="dialog-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <div class="btn-close">
        <mat-icon mat-dialog-close>clear</mat-icon>
    </div>

    <span class="step" [innerText]="detailData.step"></span>

    <img class="image" *ngIf="detailData.image.length > 0 && image" [src]="image" [ngClass]="detailData.logTxt ? 'image-size' : ''"/>
    <span class="log" *ngIf="detailData.logTxt">Epoch: {{epoch}}, D loss: {{D_loss}}, G loss: {{G_loss}}</span>
</div>
